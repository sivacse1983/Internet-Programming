<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Descendant Selectors</title>
	<style>
	h1,h2,h3
	{
		font-family: Verdana;
	}
	h1 em { 
		color: green; 
	}
	ul.menu 
	{ 
		padding: 0;
		list-style: none;
	}
	ul.menu li
	{
		display: inline;
	}
	ul.menu li a 
	{
		margin: 10px;
		text-decoration: none;
	}
	</style>
	</head>
<body>
	<h1>This is Main <em>heading</em></h1>
	<h2>This is Sub heading</h2>
	<ul class="menu">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>		
		<li><a href="#">Services</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
	</body>
</html>
