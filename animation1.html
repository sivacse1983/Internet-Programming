<!DOCTYPE html>
<html>
	<head>
		<title>Animation Example</title>
		<style>
		h1,h2
		{
			text-align:center;
		}
		@keyframes example 
		{
			from {font-size: 20px;}
			to {font-size:40px;}
		}
		h1
		{
			animation-name:example;
			animation-duration: 4s;
		}
		
		</style>
	</head>
	<body>
		<h1>K.RAMAKRISHNAN COLLEGE OF TECHNOLOGY</h1>
		<h2>SAMAYAPURAM, TRICHY</h2>
		<hr>
	</body>
</html>
