<html>
<head>
  <title>Example of CSS  selector</title>
  <style>
	<!-- Element Selector -->
    h1 {
      color: Yellow;
    }
    p {
        color: green;
    }
	<!-- ID Selector -->
    #error {
        color: #ff0000;
    }
	<!-- Class Selector -->
    .blue {
        color: #0000ff;
    }
  </style>
</head>
