<!DOCTYPE html>
<html>
	<head>
	<!-- Code to support contents to be displayed  -->
		<title>My Sample Form Page</title>
	</head>
	<body>
	<h1>Employee Registration Form</h1>
	<form name="myform" action="dbstore.jsp" method="get">
		<input type="text" name="empname" placeholder="Enter your name" required><br>
		Age:<input type="text" name="empage"><br>
		City:<input type="text" name="empcity"><br>
		Gender:
		<input type="radio" name="gen">Male
		<input type="radio" name="gen">Female
		Skills:
		C<input type="checkbox" name="skill1" value="c">
		C++<input type="checkbox" name="skill2" value="c++">
		Java<input type="checkbox"name="skill3" value="Java">
		Email:<input type="email">
		Phone:<input type="tel">


		<input type="Submit" value="Submit">
	</form>
	
	</body>
</html>
